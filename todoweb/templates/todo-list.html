{%extends 'base.html'%}

{%block body_block%}

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <table class="table table-striped table-hover mt-3 text-center">
            <tr>
                <th>Task</th>
                <th>User</th>
                <th>Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            {%for todo in todos%}
            <tr>
                <td>{{todo.task_name}}</td>
                <td>{{todo.user}}</td>
                <td>{{todo.create_date}}</td>
                <td>{{todo.status}}</td>
                <td class="">
                    <a href="{%url 'todos-details' todo.id%}" class="btn btn-info m-3">View</a>
                    <a href="{%url 'todos-delete' todo.id%}" class="btn btn-danger m-3 ms-1">Delete</a>
                </td>
            </tr>
            {%endfor%}
        </table>
    </div>
    <div class="col-2"></div>
</div>

{%endblock%}
